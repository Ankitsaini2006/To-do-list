<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(https://img.freepik.com/free-vector/abstract-blue-circle-black-background-technology_1142-12714.jpg?semt=ais_hybrid&w=740);
      text-align: center;
      background-size: cover;
      background-position: center;
      padding: 30px;
    }
    h1 {
      color: #03aef8;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìù To-Do List with Reminder</h1>
  <input type="text" id="taskInput" placeholder="Enter your task">
  <input type="time" id="reminderTime">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const taskText = document.getElementById("taskInput").value;
      const time = document.getElementById("reminderTime").value;

      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `${taskText} - <small>${time}</small> <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>`;
      document.getElementById("taskList").appendChild(li);

      // Reminder functionality
      if (time) {
        const now = new Date();
        const [hour, minute] = time.split(":");
        const reminderTime = new Date();
        reminderTime.setHours(hour, minute, 0, 0);

        const timeDiff = reminderTime.getTime() - now.getTime();

        if (timeDiff > 0) {
          setTimeout(() => {
            alert(`‚è∞ Reminder: ${taskText}`);
          }, timeDiff);
        }
      }

      document.getElementById("taskInput").value = "";
      document.getElementById("reminderTime").value = "";
    }
  </script>

</body>
</html>
